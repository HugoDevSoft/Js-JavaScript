<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CadastroNotas</title>

</head>

<style>
    * {
        font-family: cursive;
    }

    body {
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-content: center;
        flex-wrap: wrap;
        max-width: 100%;
    }


    section {
        background-color: rgb(2210, 240, 236);
        margin: 50px;
        box-shadow: grey 14px 14px 10px;
        padding: 10px;
        border-radius: 7px;
        display: flex;
        flex-direction: column;
        max-width: 840px;
        width: 100%;
    }

    .conteudo {
        display: flex;
        justify-content: flex-start;
    }

    option {
        background-color: rgb(0, 0, 0);
        color: rgb(214, 195, 18);
        display: flex;
    }

    aside {
        display: flex;
        flex-direction: row;
        align-items: center;
        gap: 15px;
    }

    h4 {
        display: flex;
        flex-direction: column;
        gap: 3px;
    }

    .input1 {
        width: 76px;
    }

    button {
        font-size: 20px;
        background-color: rgb(148, 235, 110);
        border-radius: 7px;
    }

    .menurel {
        background-color: greenyellow;
        display: flex;
    }

    tr {
        display: table-row;
        display: flex;

    }

    th {
        padding: 9px;
        text-align: left;
    }
</style>

<body>

    <section class="secao1">
        <h1><i>Cadastro de Notas</i></h1>

        <article class="conteudo">
            <aside>
                <h4>
                    <label for="rName">Nome Completo:</label>
                    <input type="text" id="rName" name="nome" placeholder="Nome completo" required>
                </h4>

                <h4 label for="serie1">Série:
                    <input type="number" id="rSerie" min="1" max="10" class="input1" name="serie"
                        placeholder="Sua Série" required>
                </h4>

                <h4 label for="materia1">Matéria:
                    <select id="rMateria" name="materia" class="input1" required>
                        <option value="">Selecione</option>
                        <!--Com hidden ele não chega nen aparece na janela de opções e com selectecd disabled hidden ele aparece porém não clickavél ou seja um desabilita o opção de aparece ou desabilitar o click na janela-->
                        <option value="matematica">Matemática</option>
                        <option value="portugues">Português</option>
                    </select>

                </h4>
            </aside>
        </article class="conteudo">

        <article class="conteudo">
            <aside>
                <h4 label for="Bimetre">Bimetre 1
                    <input type="number" min="1" max="10" id="bim1" placeholder="Nota" class="input1">
                </h4>
                +
                <h4 label for="Bimetre">Bimetre 2
                    <input type="number" min="1" max="10" id="bim2" placeholder="Nota" class="input1">
                </h4>
                +
                <h4 label for="Bimetre">Bimetre 3
                    <input type="number" min="1" max="10" id="bim3" placeholder="Nota" class="input1">
                </h4>
                +
                <h4 label for="Bimetre">Bimetre 4
                    <input type="number" min="1" max="10" id="bim4" placeholder="Nota" class="input1">
                </h4>

                <button onclick="myFunction()">Calcular Média</button>
            </aside>
        </article class="conteudo">
    </section>

    <section class="conteudo">
        <h1><i>Relatório</i></h1>

        <div class="menurel">
            <table>
                <tr>
                    <th>
                        Nome Completo<br>
                        <span id="Name"></span>
                    </th>
                    <th>
                        Série<br>
                        <span id="Serie"></span>
                    </th>
                    <th>
                        Matéria<br>
                        <span id="rmateria"></span>
                    </th>
                    <th>
                        B1<br>
                        <span id="rbim1"></span>
                    </th>
                    <th>
                        B2<br>
                        <span id="rbim2"></span>
                    </th>
                    <th>
                        B3<br>
                        <span id="rbim3"></span>
                    </th>
                    <th>
                        B4<br>
                        <span id="rbim4"></span>
                    </th>
                    <th>
                        Média<br>
                        <span id="rMedia"></span>
                    </th>
                    <th>
                        Aprovado ou <span style="text-align: center;color: #fa0404">Reprovado<br>
                        <span id="rResultado"></span>
                    </th>
                </tr>
            </table>

        </div>



    </section>

    <script>

        function myFunction() {
            const name = document.getElementById('rName').value.trim();
            const serie = document.getElementById('rSerie').value.trim();
            const materia = document.getElementById('rMateria').value;
            const bim1 = parseFloat(document.getElementById('bim1').value);
            const bim2 = parseFloat(document.getElementById('bim2').value);
            const bim3 = parseFloat(document.getElementById('bim3').value);
            const bim4 = parseFloat(document.getElementById('bim4').value);

            // Validações
            if (name === "") {
                alert("Por favor, preencha o nome completo.");
                return;
            }

            if (serie === "" || isNaN(serie) || serie < 1) {
                alert("Por favor, insira uma série válida (número a partir de 1).");
                return;
            }

            if (materia === "") {
                alert("Por favor, selecione uma matéria.");
                return;
            }

            if (isNaN(bim1) || isNaN(bim2) || isNaN(bim3) || isNaN(bim4)) {
                alert("Preencha todas as notas (B1 a B4) com valores válidos sendo ele 0 a 10 né amigo por favor ."); //alerta infomando o erro do usuario ter esquecido de colocar todas notas
                return;
            }

            // Cálculo da média
            const media = (bim1 + bim2 + bim3 + bim4) / 4;

            // Atualização do relatório
            document.getElementById('Name').innerHTML = name;
            document.getElementById('Serie').innerHTML = serie;
            document.getElementById('rmateria').innerHTML = materia;
            document.getElementById('rbim1').innerHTML = bim1;
            document.getElementById('rbim2').innerHTML = bim2;
            document.getElementById('rbim3').innerHTML = bim3;
            document.getElementById('rbim4').innerHTML = bim4;
            document.getElementById('rMedia').innerHTML = media.toFixed(2);

            if (media > 5) {
                document.getElementById('rResultado').innerHTML = "<span style='color: green;'>Aprovado garoto</span>";
                
                return;
            } else {
                document.getElementById('rResultado').innerHTML = "Reprovado Novamente a 5º serie garoto "

            }
        }
        window.alert("VAMOS CALCULAR SUA MÉDIA PARA VER SE PASSOU OU NÃO DE ANO.");

    </script>
</body>



</html>
