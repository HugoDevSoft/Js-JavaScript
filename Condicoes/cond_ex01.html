<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condições</title>
</head>

<body>
    <h1>Trabalhando com condições - if</h1>
    <p id="dia">Bom dia!</p>
    <p id="resultado"></p>



    <script>
        let idade = 15
        if (new Date().getHours() >14){
            document.getElementById("dia").innerHTML = "Boa Tarde" 
        }

        if(idade < 16 ){
            document.getElementById('resultado').innerHTML = "Não pode Votar!"
        }
    </script>

</body>

</html>
