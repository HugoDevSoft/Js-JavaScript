<p id="vem"></p>

var innumero = window.prompt("quantas frutas dessa vc come por dia?")
var fruta = infruta.value;
var numerof = Number(innumero.value);

var resposta = " "


for(var i = 0; i < numerof; i++){

    //resposta = resposta + fruta

 }
